<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="stylesheet" href="styles.css" />

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .hero-logo {
      max-width: 320px;
      width: 100%;
      border-radius: 16px;
      display: block;
    }
    .hero-text {
      max-width: 560px;
    }
    @media (min-width: 900px) {
      .hero {
        flex-direction: row;
        align-items: center;
        text-align: left;
        justify-content: center;
      }
      .hero-logo-wrap {
        flex: 0 0 320px;
      }
      .hero-text {
        max-width: 520px;
      }

</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">

      <div class="container hero">
        <div class="hero-logo-wrap">
          <!-- ТУТ БОЛЬШОЕ ЛОГО -->
          <img

        <div class="hero-text">
          <h1>Театр ім. Т. Г. Шевченка</h1>

            та купуйте квитки за ціною каси театру — без черг і переплат.
          </p>
          <p style="margin-top:16px;">
            <a class="btn" href="afisha.html">Перейти до афіші</a>
            <a class="btn secondary" href="howto.html" style="margin-left:8px">

  <div id="site-footer"></div>
</body>
</html>
