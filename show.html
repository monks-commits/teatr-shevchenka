<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вистава — Театр ім. Т. Г. Шевченка</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .show-hero{
      display:grid;
      gap:16px;
    }
    @media (min-width:900px){
      .show-hero{
        grid-template-columns:320px 1fr;
        align-items:flex-start;
      }
    }
    .show-hero__poster{
      width:100%;
      height:420px;
      object-fit:cover;
      border-radius:12px;
      background:#e5e7eb;
    }
    .meta{color:#6b7280;font-size:14px;margin:4px 0 10px;}
    .show-hero__actions{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .show-hero__description p{
      margin:0 0 8px;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <div id="show-wrap"></div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    (async () => {
      const wrap = document.getElementById('show-wrap');
      const qs = new URLSearchParams(location.search);
      const slug = qs.get('show');

      if (!slug) {
        wrap.innerHTML = '<p>Не передано параметр <code>show</code>.</p>';
        return;
      }

      let items = [];
      try {
        const res = await fetch('data/afisha.json', { cache: 'no-store' });
        items = res.ok ? await res.json() : [];
      } catch (e) {
        console.error(e);
        wrap.innerHTML = '<p>Не вдалося завантажити дані про виставу.</p>';
        return;
      }

      const s = (items || []).find(x => String(x.id) === slug);
      if (!s) {
        wrap.innerHTML = '<p>Виставу не знайдено.</p>';
        return;
      }

      const poster = s.poster || '';
      const when = [s.date, s.time].filter(Boolean).join(' • ');
      const place = [s.city, s.theatre, s.stage].filter(Boolean).join(' • ');
      const desc = s.description || '';

      wrap.innerHTML = `
        <article class="show-hero">
          ${poster ? `
            <div>
              <img
                src="${poster}"
                alt="${s.title || ''}"
                class="show-hero__poster"
                onerror="this.style.display='none'"
              />
            </div>
          ` : ''}

          <div>
            <h1 style="margin-top:0">${s.title || ''}</h1>
            ${when ? `<div class="meta">${when}</div>` : ''}
            ${place ? `<div class="meta">${place}</div>` : ''}

            <div class="show-hero__description">
              ${desc}
            </div>

            <div class="show-hero__actions">
              <a class="btn" href="spectacles/hall.html?show=${encodeURIComponent(slug)}">
                Вибрати місця
              </a>
              <a class="btn secondary" href="afisha.html">
                Назад до афіші
              </a>
            </div>
          </div>
        </article>
      `;
    })();
  </script>
</body>
</html>
