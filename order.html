<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Замовлення квитків — шаблон</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <h1>Дані для замовлення</h1>
        <p id="show-line" class="meta"></p>

        <form id="orderForm" class="card" style="max-width:520px">
          <div class="form-row">
            <label>Ім’я та Прізвище</label>
            <input type="text" name="fullname" required placeholder="Іван Іванов" class="form-control" />
          </div>
          <div class="form-row">
            <label>Електронна пошта</label>
            <input type="email" name="email" required placeholder="name@example.com" class="form-control" />
          </div>
          <div class="form-row">
            <label>Телефон</label>
            <input type="tel" name="phone" required placeholder="+380..." class="form-control" />
          </div>

          <label class="checkbox">
            <input type="checkbox" name="agree" required />
            Погоджуюсь з публічною офертою та умовами повернення.
          </label>

          <button type="submit" class="button-primary" id="payBtn">
            Перейти до оплати
          </button>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    const p = new URLSearchParams(location.search);
    const show   = p.get("show")   || "";
    const title  = p.get("title")  || "";
    const seatsRaw = p.get("seats")|| "";
    const amount = p.get("amount") || "0";
    const order_id = p.get("order_id") || ("ORD-" + Date.now());

    const seatsPretty = seatsRaw
      .split(",")
      .filter(Boolean)
      .map(x => {
        const [r,s] = x.split("_");
        return `Ряд ${r}, місце ${s}`;
      })
      .join("; ");

    document.getElementById("show-line").textContent =
      `Вистава: ${title || show} • ${seatsPretty} • Сума: ${amount} грн`;

    document.getElementById("orderForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const fd = new FormData(e.currentTarget);
      const fullname = String(fd.get("fullname") || "").trim();
      const email    = String(fd.get("email")    || "").trim();
      const phone    = String(fd.get("phone")    || "").trim();

      const url = new URL("checkout.html", location.href);
      url.searchParams.set("show", show);
      url.searchParams.set("title", title);
      url.searchParams.set("seats", seatsRaw);
      url.searchParams.set("amount", amount);
      url.searchParams.set("order_id", order_id);
      url.searchParams.set("name", fullname);
      url.searchParams.set("email", email);
      url.searchParams.set("phone", phone);

      location.href = url.toString();
    });
  </script>
</body>
</html>
