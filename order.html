<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Замовлення квитків</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <h1>Підтвердження вибору</h1>
        <p id="show-line" class="meta"></p>

        <div class="card" style="max-width:520px; display:grid; gap:12px;">
          <div>
            <div class="meta">Обрані місця</div>
            <div id="seats-line" style="font-weight:700;"></div>
          </div>

          <div>
            <div class="meta">Сума</div>
            <div id="amount-line" style="font-weight:700;"></div>
          </div>

          <div class="meta">
            Далі ви введете контактні дані та перейдете до оплати через LiqPay.
          </div>

          <button type="button" class="button-primary" id="goPayBtn">
            Перейти до оплати
          </button>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    const p = new URLSearchParams(location.search);
    const show = p.get("show") || "";
    const title = p.get("title") || "";
    const seatsRaw = p.get("seats") || "";
    const amount = p.get("amount") || "0";

    // Красиво показать seats, если формат "2_17,2_18"
    const seatsPretty = seatsRaw
      ? seatsRaw
          .split(",")
          .map(x => x.trim())
          .filter(Boolean)
          .map(x => {
            const [r, s] = x.split("_");
            if (r && s) return `Ряд ${r}, місце ${s}`;
            return x;
          })
          .join("; ")
      : "—";

    document.getElementById("show-line").textContent =
      `Вистава: ${title || show}`;

    document.getElementById("seats-line").textContent = seatsPretty;
    document.getElementById("amount-line").textContent = `${Number(amount || 0).toFixed(2)} грн`;

    document.getElementById("goPayBtn").addEventListener("click", () => {
      const url = new URL("checkout.html", location.href);
      url.searchParams.set("show", show);
      if (title) url.searchParams.set("title", title);
      url.searchParams.set("seats", seatsRaw);
      url.searchParams.set("amount", amount);
      location.href = url.toString();
    });
  </script>
</body>
</html>
