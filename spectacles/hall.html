<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Схема залу — Театр ім. Т. Г. Шевченка</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .hall-layout{
      display:grid;
      gap:20px;
    }
    @media (min-width:900px){
      .hall-layout{
        grid-template-columns:minmax(0,2.2fr) minmax(0,1fr);
        align-items:flex-start;
      }
    }
    .hall-scroll{
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    .hall-inner{
      width:max(820px,100%);
      background:#e5e7eb;
      border-radius:16px;
      padding:16px 16px 24px;
    }
    .hall-title{
      text-align:center;
      font-weight:600;
      margin-bottom:10px;
    }
    .hall-section-label{
      text-align:center;
      font-size:14px;
      font-weight:600;
      margin:6px 0;
      color:#4b5563;
    }
    .hall-grid{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .hall-row{
      display:flex;
      align-items:center;
      gap:4px;
    }
    .row-label{
      width:22px;
      flex:0 0 22px;
      text-align:right;
      font-size:12px;
      color:#4b5563;
    }
    .seat-row{
      display:flex;
      gap:4px;
      flex-wrap:nowrap;
    }
    .seat{
      width:26px;
      height:26px;
      border-radius:6px;
      background:#fff;
      border:1px solid #d1d5db;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .seat.selected{
      background:#2563eb;
      color:#fff;
      border-color:#2563eb;
    }
    .seat.taken{
      background:#9ca3af;
      color:#fff;
      cursor:not-allowed;
    }
    /* зоны по цвету */
    .seat.zone-front{background:#facc15;}
    .seat.zone-mid{background:#60a5fa;}
    .seat.zone-back{background:#a5b4fc;}
    .seat.zone-front.selected,
    .seat.zone-mid.selected,
    .seat.zone-back.selected{
      background:#2563eb;
      color:#fff;
      border-color:#2563eb;
    }

    .order-box{
      background:#fff;
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 25px rgba(15,23,42,0.05);
      border:1px solid #e5e7eb;
    }
    .order-title{
      font-weight:600;
      font-size:18px;
      margin:0 0 8px;
    }
    .order-meta{
      font-size:14px;
      color:#6b7280;
      margin-bottom:10px;
    }
    .order-seats{
      font-size:14px;
      margin:8px 0 10px;
    }
    .order-seats ul{
      margin:4px 0 0;
      padding-left:18px;
    }
    .order-total{
      font-weight:600;
      margin-top:6px;
    }
    .order-hint{
      font-size:13px;
      color:#6b7280;
      margin-top:8px;
    }
    .btn-primary{
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:999px;
      padding:10px 20px;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary:disabled{
      background:#9ca3af;
      cursor:not-allowed;
    }

    .row-price-list{
      margin-top:16px;
      padding:12px 14px;
      background:#f7f7f8;
      border-radius:12px;
      font-size:14px;
    }
    .row-price{
      display:flex;
      align-items:center;
      gap:8px;
      padding:4px 0;
      border-bottom:1px dashed #e2e2e2;
    }
    .row-price:last-child{border-bottom:0;}
    .row-price .dots{
      flex:1 1 auto;
      border-bottom:1px dotted #d7d7d7;
      height:0;
      transform:translateY(-2px);
    }

    .scene-label{
      margin-top:10px;
      text-align:center;
      font-size:14px;
      font-weight:600;
      color:#374151;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="../scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <h1>Схема залу</h1>

        <div class="hall-layout">
          <!-- левая часть: схема -->
          <div>
            <div class="hall-scroll">
              <div class="hall-inner">
                <div class="hall-title">Партер</div>
                <div id="parter-grid" class="hall-grid"></div>

                <div class="scene-label">Сцена</div>

                <div class="hall-title" style="margin-top:18px;">Балкон</div>
                <div id="balcony-grid" class="hall-grid"></div>
              </div>
            </div>
          </div>

          <!-- правая часть: заказ -->
          <aside class="order-box">
            <p class="order-title">Ваше замовлення</p>
            <p id="show-info" class="order-meta">Вистава: —</p>
            <div class="order-seats">
              Обрані місця:
              <ul id="seat-list"></ul>
            </div>
            <p id="order-total" class="order-total">Сума: 0 грн</p>
            <p class="order-hint">
              Натисніть на місця в залі, щоб додати їх до замовлення.
            </p>
            <button id="go-order" class="btn-primary" disabled>
              Перейти до оформлення
            </button>
          </aside>
        </div>

        <div id="legend" class="row-price-list"></div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    // --- Конфігuration залу: зони та ціни ---
    // Для простоти: один театр, одна схема.
    // Партер: 18 рядів, 18 місць у ряду.
    const PARTER_ROWS = [];
    for (let row = 1; row <= 18; row++) {
      let zone = "front";   // ближче до сцени
      let price = 350;
      if (row >= 7 && row <= 12) { zone = "mid"; price = 320; }
      if (row >= 13) { zone = "back"; price = 280; }
      PARTER_ROWS.push({
        section: "Партер",
        rowLabel: row,
        seats: 18,
        zone,
        price
      });
    }

    // Балкон: 8 рядів, 20 місць, дешевше
    const BALCONY_ROWS = [];
    for (let row = 1; row <= 8; row++) {
      BALCONY_ROWS.push({
        section: "Балкон",
        rowLabel: row,
        seats: 20,
        zone: "back",
        price: 200
      });
    }

    // відповідність zone -> CSS клас + текст для легенди
    const ZONES = {
      front: { class: "zone-front", label: "Партер, ряди 1–6", price: 350 },
      mid:   { class: "zone-mid",   label: "Партер, ряди 7–12", price: 320 },
      back:  { class: "zone-back",  label: "Партер, ряди 13–18 + балкон", price: 200 } // для легенди трохи узагальнюємо
    };

    // --- стан вибраних місць ---
    const selected = []; // {section,row,seat,price}

    function renderRows(containerId, rows) {
      const box = document.getElementById(containerId);
      box.innerHTML = "";
      rows.forEach(r => {
        const rowEl = document.createElement("div");
        rowEl.className = "hall-row";

        const labelEl = document.createElement("div");
        labelEl.className = "row-label";
        labelEl.textContent = r.rowLabel;
        rowEl.appendChild(labelEl);

        const seatsEl = document.createElement("div");
        seatsEl.className = "seat-row";

        for (let s = 1; s <= r.seats; s++) {
          const seatEl = document.createElement("div");
          seatEl.className = "seat " + (ZONES[r.zone]?.class || "");
          seatEl.textContent = s;

          seatEl.dataset.section = r.section;
          seatEl.dataset.row = r.rowLabel;
          seatEl.dataset.seat = s;
          seatEl.dataset.price = r.price;

          seatEl.addEventListener("click", () => onSeatClick(seatEl));
          seatsEl.appendChild(seatEl);
        }

        rowEl.appendChild(seatsEl);
        box.appendChild(rowEl);
      });
    }

    function onSeatClick(el) {
      if (el.classList.contains("taken")) return;

      const section = el.dataset.section;
      const row = Number(el.dataset.row);
      const seat = Number(el.dataset.seat);
      const price = Number(el.dataset.price);

      const key = section + "-" + row + "-" + seat;
      const idx = selected.findIndex(x => x.key === key);

      if (idx >= 0) {
        // прибрати
        selected.splice(idx, 1);
        el.classList.remove("selected");
      } else {
        selected.push({ key, section, row, seat, price });
        el.classList.add("selected");
      }
      updateSidebar();
    }

    function updateSidebar() {
      const list = document.getElementById("seat-list");
      const totalEl = document.getElementById("order-total");
      const btn = document.getElementById("go-order");

      list.innerHTML = "";

      let total = 0;
      selected.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.section}, ряд ${item.row}, місце ${item.seat} — ${item.price} грн`;
        list.appendChild(li);
        total += item.price;
      });

      totalEl.textContent = "Сума: " + total + " грн";
      btn.disabled = selected.length === 0;
    }

    function renderLegend() {
      const el = document.getElementById("legend");
      el.innerHTML = "";

      const usedZones = {
        front: false,
        mid: false,
        back: false
      };

      PARTER_ROWS.forEach(r => {
        if (usedZones[r.zone] === false) usedZones[r.zone] = true;
      });
      BALCONY_ROWS.forEach(r => {
        if (usedZones[r.zone] === false) usedZones[r.zone] = true;
      });

      const order = ["front", "mid", "back"];
      order.forEach(z => {
        if (!usedZones[z]) return;
        const data = ZONES[z];
        const rowEl = document.createElement("div");
        rowEl.className = "row-price";

        const label = document.createElement("span");
        label.textContent = data.label;

        const dots = document.createElement("span");
        dots.className = "dots";

        const price = document.createElement("span");
        price.innerHTML = `<b>${data.price} грн</b>`;

        rowEl.appendChild(label);
        rowEl.appendChild(dots);
        rowEl.appendChild(price);
        el.appendChild(rowEl);
      });

      const note = document.createElement("p");
      note.style.marginTop = "8px";
      note.style.fontSize = "12px";
      note.style.color = "#6b7280";
      note.textContent = "Фактичні ціни за секторами можна змінити у конфігурації залу.";
      el.appendChild(note);
    }

    // --- прив'язка до вистави / show ---
    const qs = new URLSearchParams(location.search);
    const showSlug = qs.get("show") || "";
    let showTitle = "";
    let showDate = "";
    let showTime = "";

    async function loadShowInfo() {
      try {
        const res = await fetch("../data/afisha.json", { cache: "no-store" });
        if (!res.ok) return;
        const list = await res.json();
        const item = (list || []).find(x => String(x.id) === showSlug);
        if (!item) return;
        showTitle = item.title || showSlug;
        showDate = item.date || "";
        showTime = item.time || "";
      } catch (e) {
        console.error(e);
      }
      const infoEl = document.getElementById("show-info");
      const parts = [];
      if (showTitle) parts.push(showTitle);
      if (showDate || showTime) parts.push([showDate, showTime].filter(Boolean).join(" • "));
      infoEl.textContent = "Вистава: " + (parts.join(" — ") || showSlug || "—");
    }

    function initOrderButton() {
      const btn = document.getElementById("go-order");
      btn.addEventListener("click", () => {
        if (!selected.length) return;

        const amount = selected.reduce((sum, s) => sum + s.price, 0);

        const seatsHuman = selected
          .map(s => `${s.section}, ряд ${s.row}, місце ${s.seat}`)
          .join("; ");

        const url = new URL("../order.html", location.href);
        if (showSlug) url.searchParams.set("show", showSlug);
        if (showTitle) url.searchParams.set("title", showTitle);
        url.searchParams.set("seats", seatsHuman);
        url.searchParams.set("amount", String(amount));

        location.href = url.toString();
      });
    }

    // --- старт ---
    renderRows("parter-grid", PARTER_ROWS);
    renderRows("balcony-grid", BALCONY_ROWS);
    renderLegend();
    loadShowInfo();
    initOrderButton();
  </script>
</body>
</html>
