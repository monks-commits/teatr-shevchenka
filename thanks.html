<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дякуємо за оплату!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container" style="max-width: 920px;">
        <div class="card" style="padding: 22px;">
          <h1 style="margin-top:0;">Дякуємо за оплату!</h1>
          <p class="meta">
            Ми отримали ваше замовлення. Якщо квиток не прийшов на email — перевірте «Спам» або напишіть нам.
          </p>

          <div style="margin-top:14px;">
            <div><strong>Номер замовлення:</strong> <span id="oid">—</span></div>
            <div><strong>Сума:</strong> <span id="amt">—</span></div>
          </div>

          <div style="margin-top:18px;">
            <a class="button-primary" href="./index.html">Повернутися на сайт</a>
          </div>

          <div class="meta" style="margin-top:14px;">
            Якщо ви бачите 404 після LiqPay — перевірте, що <code>LIQPAY_RESULT_URL</code> веде саме на
            <code>/teatr-shevchenka/thanks.html</code>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById("oid").textContent = p.get("order_id") || "—";
    document.getElementById("amt").textContent = (p.get("amount") || "—") + " грн";
  </script>
</body>
</html>
