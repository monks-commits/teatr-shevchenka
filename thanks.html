<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Дякуємо за оплату</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f6f7fb; color:#111; }
    .wrap { max-width: 820px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 28px; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    .muted { color:#666; line-height:1.5; margin: 0 0 16px; }
    .row { margin: 10px 0; font-size: 16px; }
    .row b { display:inline-block; min-width: 150px; }
    .btn { display:inline-block; margin-top: 18px; padding: 10px 14px; border-radius: 10px; text-decoration:none; background:#111; color:#fff; }
    .small { margin-top: 14px; font-size: 13px; color:#777; }
    code { background:#f2f2f2; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Дякуємо за оплату!</h1>
      <p class="muted">
        Ми отримали ваше замовлення. Якщо квиток не прийшов на email — перевірте «Спам» або напишіть нам.
      </p>

      <div class="row"><b>Номер замовлення:</b> <span id="orderId">—</span></div>
      <div class="row"><b>Сума:</b> <span id="amount">—</span></div>

      <a class="btn" href="./index.html">Повернутися на сайт</a>

      <p class="small">
        Якщо ви бачите 404 після LiqPay — перевірте, що return_url веде саме на
        <code>/teatr-shevchenka/thanks.html</code>
      </p>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const orderId = p.get("order_id") || p.get("orderId") || "—";
    const amount = p.get("amount") || "—";
    document.getElementById("orderId").textContent = orderId;
    document.getElementById("amount").textContent = amount !== "—" ? (amount + " грн") : "—";
  </script>
</body>
</html>
