<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дякуємо за оплату</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <div class="card" style="max-width:640px;">
          <h1>Дякуємо за оплату!</h1>

          <p>
            Ми отримали ваше замовлення.
            Якщо квиток не прийшов на email — перевірте «Спам»
            або звʼяжіться з нами.
          </p>

          <p><b>Номер замовлення:</b> <span id="orderId">—</span></p>
          <p><b>Сума:</b> <span id="amount">— грн</span></p>

          <a href="index.html" class="button-primary" style="margin-top:16px;display:inline-block;">
            Повернутися на сайт
          </a>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    const p = new URLSearchParams(location.search);

    let orderId = p.get("order_id");
    let amount  = p.get("amount");

    // fallback — если нет параметров в URL
    if (!orderId) {
      orderId = sessionStorage.getItem("last_paid_order");
    }

    if (!amount) {
      amount = sessionStorage.getItem("last_paid_amount");
    }

    if (orderId) {
      document.getElementById("orderId").textContent = orderId;
    }

    if (amount) {
      document.getElementById("amount").textContent = `${amount} грн`;
    }
  </script>
</body>
</html>
