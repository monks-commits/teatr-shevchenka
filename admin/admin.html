<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Панель касира — Театр ім. Т. Г. Шевченка</title>

  <link rel="stylesheet" href="../styles.css" />

  <style>
    .admin-grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .admin-grid{ grid-template-columns: 1fr; }
    }

    .admin-top{
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:baseline;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .admin-top h1{ margin:0; font-size:18px; }
    .admin-sub{ color:#6b7280; font-size:13px; }

    .admin-meta{
      display:flex; gap:10px; flex-wrap:wrap;
      font-size:13px; color:#374151;
    }
    .chip{
      background:#f3f4f6;
      border:1px solid #e5e7eb;
      padding:6px 10px;
      border-radius:999px;
    }

    .panel-card{ padding:14px; }
    .panel-title{ margin:0 0 10px; font-size:14px; font-weight:800; }

    .actions-col{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn-wide{
      width:100%;
      border:0;
      border-radius:12px;
      padding:12px 12px;
      font-weight:800;
      cursor:pointer;
    }
    .btn-sell{ background:#16a34a; color:#fff; }
    .btn-reserve{ background:#f59e0b; color:#111827; }
    .btn-unreserve{ background:#fff; color:#111827; border:1px solid #e5e7eb; }
    .btn-clear{ background:#fff; color:#111827; border:1px solid #e5e7eb; }

    .field{
      display:flex; gap:8px; align-items:center;
    }
    .field input{
      flex:1;
      height:40px;
      border-radius:10px;
      border:1px solid #d1d5db;
      padding:6px 10px;
      font-size:14px;
      background:#fff;
    }
    .field button{
      height:40px;
      border-radius:10px;
      border:0;
      padding:0 12px;
      font-weight:800;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
    }

    /* зона схемы — скролл по ширине */
    .hall-scroll{
      background:#e5e7eb;
      border-radius:16px;
      padding:12px;
      overflow-x:auto;
      overflow-y:visible;
      -webkit-overflow-scrolling:touch;
    }
    .hall-inner{ width:max(980px,100%); }

    .hall-section{ margin-bottom:18px; }
    .hall-section-title{
      text-align:center;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#6b7280;
      margin:4px 0 6px;
      font-weight:900;
    }
    .row-line{ display:flex; align-items:center; gap:8px; margin-bottom:4px; }
    .row-label{ width:24px; text-align:right; font-size:11px; color:#6b7280; flex:0 0 24px; }
    .seats-row{ display:flex; gap:4px; flex-wrap:nowrap; align-items:center; }

    .seat{
      width:24px; height:24px;
      border-radius:6px;
      border:1px solid #d1d5db;
      background:#fff;
      font-size:11px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .seat--gap-right{ margin-right:16px; }
    .amphi-gap{ width:24px; flex:0 0 24px; }

    .parter-wrap{ display:flex; justify-content:center; align-items:flex-start; gap:24px; }
    .hall-lodge{ display:flex; flex-direction:column; align-items:center; gap:4px; }
    .hall-lodge-label{ font-size:11px; color:#6b7280; margin-bottom:4px; }
    .hall-lodge-seats{ display:flex; flex-direction:column; gap:4px; }

    .basket-empty{ color:#6b7280; font-size:13px; }
    .basket-total-row{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-weight:900; }
    .muted{ color:#6b7280; }
    .small{ font-size:12px; }

    .registry-box{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="main">
    <div class="container">

      <div class="admin-top">
        <div>
          <h1 id="admin-theatre-name">Театр ім. Т. Г. Шевченка</h1>
          <div class="admin-sub" id="admin-theatre-subtitle">Панель касира / адміністратора</div>
        </div>

        <div class="admin-meta">
          <div class="chip" id="admin-current-show">Сеанс: демо-режим (тільки каса)</div>
          <div class="chip" id="admin-current-date">—</div>
        </div>
      </div>

      <div class="admin-grid">

        <!-- LEFT: схема -->
        <div class="card panel-card">
          <div class="panel-title">Схема залу</div>
          <div class="hall-scroll">
            <div class="hall-inner">
              <div id="hall-root"></div>
            </div>
          </div>
          <div class="small muted" style="margin-top:10px;">
            Порада: «Очистити кошик» не змінює статуси місць, лише прибирає виділення.
          </div>
        </div>

        <!-- RIGHT: панель -->
        <div class="actions-col">

          <div class="card panel-card">
            <div class="panel-title">Кошик</div>
            <div id="basket-list"></div>

            <div class="basket-total-row">
              <div>Разом:</div>
              <div><span id="basket-total">0</span> <span id="basket-currency">грн</span></div>
            </div>

            <div style="margin-top:12px; display:flex; flex-direction:column; gap:8px;">
              <button id="btn-sell" class="btn-wide btn-sell" type="button">Продати (каса)</button>
              <button id="btn-reserve" class="btn-wide btn-reserve" type="button">Поставити на бронь</button>
              <button id="btn-unreserve" class="btn-wide btn-unreserve" type="button">Скасувати бронь</button>
              <button id="btn-clear" class="btn-wide btn-clear" type="button">Очистити кошик</button>
            </div>
          </div>

          <div class="card panel-card">
            <div class="panel-title">Суб’єкт броні</div>
            <div class="field">
              <input id="reserve-subject" placeholder="Напр.: Агент Іванов / Організація / Телефон" />
              <button id="btn-set-subject" type="button">Задати</button>
            </div>
            <div class="small muted" style="margin-top:8px;">
              Для «Поставити на бронь» буде використано цей суб’єкт.
            </div>
          </div>

          <div class="card panel-card">
            <div class="panel-title">Реєстр броней</div>
            <div id="reserve-registry" class="registry-box"></div>
          </div>

        </div>
      </div>

    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="../scripts/include.js"></script>
  <script src="admin.js"></script>
</body>
</html>
