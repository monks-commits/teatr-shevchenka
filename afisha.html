<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Афіша — шаблон квиткового сервісу</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .grid{
      display:grid;
      gap:16px;
    }
    @media (min-width:850px){
      .grid{grid-template-columns:repeat(3,minmax(0,1fr));}
    }
    .card{
      background:#fff;
      border:1px solid #eee;
      border-radius:12px;
      padding:12px;
      display:grid;
      gap:12px;
      box-shadow:0 8px 20px rgba(15,23,42,0.05);
    }
    .poster{
      width:100%;
      height:260px;
      object-fit:cover;
      border-radius:10px;
      background:#eee;
    }
    .meta{
      color:#6b7280;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script type="module" src="scripts/include.js"></script>

  <main class="container" style="padding-top:24px;padding-bottom:40px;">
    <h1>Афіша</h1>
    <p class="meta" style="margin-bottom:20px;">
      Оберіть виставу та забронюйте квитки онлайн за ціною каси театру.
    </p>

    <div id="grid" class="grid"></div>
    <div id="empty" class="meta" style="display:none;margin-top:12px;">
      Подій поки немає.
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
  (async()=>{
    const grid  = document.getElementById('grid');
    const empty = document.getElementById('empty');

    const res = await fetch('data/afisha.json', {cache:'no-store'});
    const items = res.ok ? await res.json() : [];

    function cardHTML(s){
      const poster = s.poster ? s.poster.replace(/^\/+/, '') : '';
      const show   = encodeURIComponent(s.show);
      return `
        <article class="card">
          <img class="poster"
               src="${poster}"
               alt="${s.title || ''}"
               onerror="this.style.display='none'">
          <div><strong>${s.title || ''}</strong></div>
          <div class="meta">
            ${[s.date, s.time].filter(Boolean).join(' • ')}
          </div>
          <div class="meta">
            ${[s.theatre, s.stage].filter(Boolean).join(' • ')}
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:4px">
            <a class="btn secondary" href="show.html?show=${show}">Детальніше</a>
            <a class="btn" href="spectacles/hall.html?show=${show}">Вибрати місця</a>
          </div>
        </article>
      `;
    }

    function render(){
      grid.innerHTML = items.map(cardHTML).join('');
      empty.style.display = items.length ? 'none' : 'block';
    }

    render();
  })();
  </script>
</body>
</html>
